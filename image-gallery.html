    <link rel="stylesheet" href="./image-gallery.css">
    <title>Image Gallery</title>
</head>
<body>


<div class="main-image">
    <div class="main-small-image">
        <img src="./images/1.jpg" class="images" alt="image" onclick="imageLoad(this)" />
